# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build e Deploy - eAgenda MVC

on: # Gatilho do fluxo de trabalho
  push:
    branches:
      - master
  workflow_dispatch:

jobs: # Compila o projeto e o publica em uma pasta raíz
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4 # Puxa os arquivos do repositório

      - name: Set up .NET Core # Instala o .NET 8 na máquina executando o worflow
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build e-agenda-2025 --configuration Release

      - name: dotnet publish
        run: dotnet publish e-agenda-2025 -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  test:
    runs-on: windows-latest
    needs: build
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
  
    - name: Set up .NET Core
      uses : actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Run tests
      run: dotnet test e-agenda-2025 --configuration Release --verbosity normal
      env:
        ASPNET_ENVIRONMENT: "STAGING"

  migrate:
    runs-on: windows-latest
    needs: [build, test]
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef

      - name: Apply EF Core migrations
        run: dotnet ef database update --project ./eAgenda.Infraestrutura.Orm --startup-project ./eAgenda.WebApp
        env:
          SQL_CONNECTION_STRING: ${{ secrets.SQL_CONNECTION_STRING }}

  deploy:
    runs-on: windows-latest
    needs: [build, test, migrate] 
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5514AD3960F045BCB61BCC0D21EBC206 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_32DB41CBEDBA4464A3E11AFD969FE421 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B79149EF19124F6795173046F74DA58C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'e-agenda'
          slot-name: 'Production'
          package: .

          


